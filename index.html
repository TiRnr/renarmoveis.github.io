<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registro por C√≥digo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }
        
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Registro de Acesso</h1>
        
        <div class="status" id="status"></div>
        
        <div class="user-info" id="userInfo">
            Aguardando c√≥digo...
        </div>
        
        <div class="info">
            <p>Sistema de registro autom√°tico</p>
            <p>Seu acesso est√° sendo registrado</p>
        </div>
    </div>

    <script>
        // Configura√ß√£o - COLE SUA URL AQUI!
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/u/0/home/projects/1gp_OtQWB0PTz5Z_zORhIbLUJFzl52lUoY9FRlWrw5MdOu4cgmu_i9Mzl/edit';
        
        // Elementos DOM
        const statusDiv = document.getElementById('status');
        const userInfo = document.getElementById('userInfo');
        
        // Fun√ß√£o para pegar c√≥digo da URL
        function getCodigoFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('c') || 
                   urlParams.get('codigo') || 
                   urlParams.get('code') || 
                   'SEMCODIGO';
        }
        
        // Fun√ß√£o para mostrar status
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }
        
        // Fun√ß√£o para obter IP
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (e) {
                return 'desconhecido';
            }
        }
        
        // Fun√ß√£o principal
        async function registrarAcesso() {
            try {
                // Mostrar carregando
                showStatus('Coletando informa√ß√µes...', 'loading');
                
                // Pegar c√≥digo da URL
                const codigo = getCodigoFromURL();
                userInfo.textContent = `C√≥digo: ${codigo}`;
                
                // Coletar informa√ß√µes
                const ip = await getIP();
                const navegador = navigator.userAgent;
                const sistema = navigator.platform;
                const resolucao = `${window.screen.width}x${window.screen.height}`;
                
                // Preparar dados
                const dados = {
                    codigo: codigo,
                    ip: ip,
                    agent: navegador,
                    os: sistema,
                    res: resolucao,
                    url: window.location.href
                };
                
                // Enviar para Google Sheets
                showStatus('Enviando dados...', 'loading');
                
                const params = new URLSearchParams(dados);
                const resposta = await fetch(`${GOOGLE_SCRIPT_URL}?${params}`);
                const resultado = await resposta.text();
                
                // Mostrar resultado
                if (resultado.includes('OK:')) {
                    const nome = resultado.replace('OK: ', '').replace(' registrado', '');
                    userInfo.textContent = `üë§ ${nome}`;
                    showStatus('‚úÖ Registro conclu√≠do!', 'success');
                    
                    // Esconder status ap√≥s 3 segundos
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 3000);
                } else {
                    showStatus('‚ö†Ô∏è Registrado com c√≥digo apenas', 'loading');
                    userInfo.textContent = `C√≥digo: ${codigo} (sem nome cadastrado)`;
                }
                
                console.log('Registro completo:', dados);
                
            } catch (erro) {
                showStatus('‚ùå Erro no registro', 'error');
                userInfo.textContent = 'Erro ao processar';
                console.error('Erro:', erro);
            }
        }
        
        // Executar quando carregar
        window.addEventListener('load', registrarAcesso);
    </script>
</body>
</html>
