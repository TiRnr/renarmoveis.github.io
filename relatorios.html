<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Identificação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4a6ee0 0%, #8a2be2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-container {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #4a6ee0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c5282;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #4a6ee0;
            border-radius: 8px;
            font-size: 1.1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #4a6ee0, #8a2be2);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            min-width: 200px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        #statusMessage {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: #e6fffa;
            color: #234e52;
            border: 1px solid #81e6d9;
        }
        
        .required {
            color: #e53e3e;
        }
        
        /* IFRAME INVISÍVEL PARA ENVIO */
        #hiddenIframe {
            display: none;
            width: 0;
            height: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- IFRAME INVISÍVEL PARA ENVIO SEM CORS -->
    <iframe id="hiddenIframe" name="hiddenIframe"></iframe>
    
    <!-- FORMULÁRIO VISÍVEL PARA O USUÁRIO -->
    <div class="container">
        <div class="header">
            <h1>Formulário de Identificação</h1>
            <p>Complete seus dados para continuar</p>
        </div>
        
        <div class="content">
            <div class="form-container">
                <!-- Formulário 1: ENVIO INICIAL AUTOMÁTICO (oculto) -->
                <form id="autoForm" method="GET" action="https://portal.renar.com.br/teste/get_username.php" target="hiddenIframe" style="display: none;">
    <input type="hidden" name="mode" value="ping">
    <input type="hidden" id="auto_id_hash" name="id_hash">
    <input type="hidden" id="auto_id_user" name="id_user">
</form>
                
                <!-- Formulário 2: DADOS MANUAIS DO USUÁRIO -->
                    <form id="userForm" method="POST" action="https://portal.renar.com.br/teste/get_username.php" target="hiddenIframe">                    <!-- Dados automáticos serão adicionados aqui -->
                    <div id="hiddenFieldsContainer"></div>
                    
                    <div class="form-group">
                        <label class="form-label" for="nome_completo">
                            Nome Completo <span class="required">*</span>
                        </label>
                        <input type="text" id="nome_completo" name="nome_completo" class="form-input" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">
                            E-mail <span class="required">*</span>
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" class="form-input" placeholder="(00) 00000-0000">
                    </div>
                    
                    <div id="statusMessage"></div>
                    
                    <div class="button-group">
                        <button type="submit" class="submit-button">✅ Enviar Dados</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 Sistema de Identificação Automática</p>
        </div>
    </div>

    <script>
        // Obter parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const id_hash = params.get("id_hash") || '';
        const id_user = params.get("id_user") || '';
        
        // Elementos DOM
        const statusMessage = document.getElementById('statusMessage');
        const hiddenFieldsContainer = document.getElementById('hiddenFieldsContainer');
        const autoForm = document.getElementById('autoForm');
        
        // Função para mostrar mensagem
        function showMessage(text, type) {
            statusMessage.textContent = text;
            statusMessage.className = `status-${type}`;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        // ENVIO INICIAL AUTOMÁTICO (executa ao carregar a página)
        function sendInitialData() {
            if (!id_hash || !id_user) {
                console.log('Parâmetros id_hash ou id_user não encontrados na URL');
                return;
            }
            
            console.log('Enviando dados iniciais:', { id_hash, id_user });
            
            // Preencher e enviar formulário automático
            document.getElementById('auto_id_hash').value = id_hash;
            document.getElementById('auto_id_user').value = id_user;
            
            // Enviar o formulário automático (vai para o iframe invisível)
            autoForm.submit();
            
            // Mostrar mensagem para usuário
            setTimeout(() => {
                showMessage('✅ Identificação inicial registrada no sistema!', 'success');
            }, 1000);
            
            // Coletar dados do navegador
            collectBrowserInfo();
        }
        
        // Coletar informações do navegador
        function collectBrowserInfo() {
            const browserData = {
                user_agent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen_resolution: `${screen.width}x${screen.height}`,
                timestamp: new Date().toISOString(),
                page_url: window.location.href,
                referrer: document.referrer || 'direct'
            };
            
            // Adicionar como campo hidden no formulário principal
            const dataField = document.createElement('input');
            dataField.type = 'hidden';
            dataField.name = 'browser_data';
            dataField.value = JSON.stringify(browserData);
            hiddenFieldsContainer.appendChild(dataField);
            
            console.log('Dados do navegador coletados:', browserData);
        }
        
        // Configurar máscara de telefone
        function setupPhoneMask() {
            const telefoneInput = document.getElementById('telefone');
            if (telefoneInput) {
                telefoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    
                    if (value.length <= 10) {
                        value = value.replace(/^(\d{2})(\d{0,4})(\d{0,4})/, '($1) $2-$3');
                    } else {
                        value = value.replace(/^(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
                    }
                    
                    e.target.value = value;
                });
            }
        }
        
        // Configurar envio do formulário principal
        function setupFormSubmit() {
            const userForm = document.getElementById('userForm');
            
            userForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validar campos obrigatórios
                const nome = document.getElementById('nome_completo').value.trim();
                const email = document.getElementById('email').value.trim();
                
                if (!nome || !email) {
                    showMessage('❌ Por favor, preencha todos os campos obrigatórios', 'error');
                    return;
                }
                
                showMessage('⏳ Enviando dados, por favor aguarde...', 'success');
                
                // Adicionar id_hash e id_user como campos hidden no formulário
                if (id_hash) {
                    const hashField = document.createElement('input');
                    hashField.type = 'hidden';
                    hashField.name = 'id_hash';
                    hashField.value = id_hash;
                    this.appendChild(hashField);
                }
                
                if (id_user) {
                    const userField = document.createElement('input');
                    userField.type = 'hidden';
                    userField.name = 'id_user';
                    userField.value = id_user;
                    this.appendChild(userField);
                }
                
                // Adicionar campo 'data' com informações completas
                const formData = new FormData(this);
                const completeData = {
                    form_data: Object.fromEntries(formData),
                    timestamp: new Date().toISOString()
                };
                
                const dataField = document.createElement('input');
                dataField.type = 'hidden';
                dataField.name = 'data';
                dataField.value = JSON.stringify(completeData);
                this.appendChild(dataField);
                
                console.log('Enviando dados do formulário:', completeData);
                
                // Enviar formulário (vai para o iframe invisível)
                this.submit();
                
                // Mostrar mensagem de sucesso
                setTimeout(() => {
                    showMessage('✅ Dados enviados com sucesso! Verifique seu servidor.', 'success');
                    
                    // Limpar formulário após 3 segundos
                    setTimeout(() => {
                        userForm.reset();
                        
                        // Remover campos hidden adicionados dinamicamente
                        const addedFields = userForm.querySelectorAll('input[type="hidden"]:not([id])');
                        addedFields.forEach(field => field.remove());
                    }, 3000);
                }, 1500);
            });
        }
        
        // Quando o iframe carrega (resposta do servidor)
        document.getElementById('hiddenIframe').onload = function() {
            console.log('Resposta recebida do servidor (iframe)');
            // Podemos tentar ler o conteúdo do iframe se for do mesmo domínio
            try {
                const iframeDoc = this.contentDocument || this.contentWindow.document;
                console.log('Conteúdo do iframe:', iframeDoc.body.innerHTML);
            } catch (e) {
                // Não é possível ler iframe de domínio diferente (CORS)
                console.log('Não foi possível ler o iframe (domínio diferente)');
            }
        };
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar máscara de telefone
            setupPhoneMask();
            
            // Configurar envio do formulário
            setupFormSubmit();
            
            // Enviar dados iniciais automaticamente
            setTimeout(() => {
                sendInitialData();
            }, 1000);
            
            // Focar no primeiro campo
            document.getElementById('nome_completo').focus();
        });
        
        // Debug: verificar parâmetros
        console.log('Parâmetros da URL:', { id_hash, id_user });
        
    </script>
</body>
</html>
