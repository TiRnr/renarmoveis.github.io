<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro de Acesso</title>
</head>
<body>

<div id="info" style="font-family: Arial; padding: 20px;"></div>

<script>
async function registrarAcesso() {
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get("u") || "desconhecido";

    let ip = "desconhecido";

    // esperar REALMENTE o IP antes de continuar
    try {
        const resp = await fetch("https://api.ipify.org?format=json");
        const json = await resp.json();
        ip = json.ip;
    } catch (e) {
        console.log("Erro ao pegar IP:", e);
    }

    const agent = navigator.userAgent;

    const endpoint = "https://script.google.com/macros/s/AKfycby-pe7jjk_GWwzIJoszKDcThV0AClgqUEkdd1YKymV4ywRuGu7zrIpKLcS68cqT_5oetw/exec";

    try {
        const send = await fetch(`${endpoint}?user=${encodeURIComponent(user)}&ip=${encodeURIComponent(ip)}&agent=${encodeURIComponent(agent)}`);
        const text = await send.text();
        console.log("Resposta:", text);
    } catch (err) {
        console.log("Erro ao registrar:", err);
    }
}

// garantir execução somente após toda página carregar
window.addEventListener("load", registrarAcesso);
</script>
