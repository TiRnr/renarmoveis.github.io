<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro de Acesso</title>
</head>
<body>

<div id="info" style="font-family: Arial; padding: 20px;"></div>

<script>
async function registrarAcesso() {
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get("u") || "desconhecido";

    // pegar IP real via API
    let ip = "desconhecido";
    try {
        const ipResp = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResp.json();
        ip = ipData.ip;
    } catch (e) {
        console.log("Erro ao obter IP");
    }

    const agent = navigator.userAgent;

    const endpoint = "https://script.google.com/macros/s/AKfycby-pe7jjk_GWwzIJoszKDcThV0AClgqUEkdd1YKymV4ywRuGu7zrIpKLcS68cqT_5oetw/exec";

    // enviar para Apps Script
    fetch(`${endpoint}?user=${encodeURIComponent(user)}&ip=${encodeURIComponent(ip)}&agent=${encodeURIComponent(agent)}`)
        .then(r => r.text())
        .then(t => {
            if (t === "OK") {
                console.log("Registrado com sucesso");
            } else {
                console.log("Erro do servidor:", t);
            }
        })
        .catch(err => console.log("Falha:", err));
}

// Executar automaticamente ao abrir a página
registrarAcesso();
</script>
