<!DOCTYPE html>
<html>
<head>
    <title>Selecione seu Nome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #4285f4;
            text-align: center;
        }
        .user-list {
            max-width: 400px;
            margin: 30px auto;
        }
        .user-item {
            padding: 15px;
            margin: 10px 0;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: bold;
        }
        .user-item:hover {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
            transform: translateY(-2px);
        }
        #customUser {
            padding: 15px;
            width: 100%;
            border: 2px solid #4285f4;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            box-sizing: border-box;
        }
        #continueBtn {
            background: #34a853;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Quem estÃ¡ acessando?</h1>
    
    <div class="user-list">
        <div class="user-item" onclick="selectUser('JoÃ£o Silva')">ðŸ‘¤ JoÃ£o Silva</div>
        <div class="user-item" onclick="selectUser('Maria Santos')">ðŸ‘¤ Maria Santos</div>
        <div class="user-item" onclick="selectUser('Carlos Oliveira')">ðŸ‘¤ Carlos Oliveira</div>
        <div class="user-item" onclick="selectUser('Ana Pereira')">ðŸ‘¤ Ana Pereira</div>
        <div class="user-item" onclick="selectUser('Pedro Costa')">ðŸ‘¤ Pedro Costa</div>
        
        <h3 style="text-align: center; margin-top: 30px;">Ou digite seu nome:</h3>
        <input type="text" id="customUser" placeholder="Digite seu nome completo">
        
        <button id="continueBtn" onclick="continueToRegister()">
            âœ… Continuar
        </button>
    </div>
    
    <script>
        let selectedUser = '';
        
        function selectUser(name) {
            selectedUser = name;
            document.getElementById('customUser').value = name;
            
            // Destacar selecionado
            document.querySelectorAll('.user-item').forEach(item => {
                item.style.background = item.textContent.includes(name) ? '#4285f4' : 'white';
                item.style.color = item.textContent.includes(name) ? 'white' : 'black';
            });
        }
        
        function continueToRegister() {
            let user = selectedUser || document.getElementById('customUser').value;
            
            if (!user.trim()) {
                alert('Por favor, selecione ou digite seu nome.');
                return;
            }
            
            // Redirecionar para a pÃ¡gina de registro com o nome
            window.location.href = `registro.html?u=${encodeURIComponent(user)}`;
        }
        
        // Permitir Enter no campo de texto
        document.getElementById('customUser').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                continueToRegister();
            }
        });
    </script>
</body>
</html>
